<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoSD - Ranger Sheet</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-dark: #0a0c10;
        --card-bg: #14181f;
        --accent-gold: #d4af37;
        --accent-gold-glow: rgba(212, 175, 55, 0.3);
        --text-main: #e0d8c3;
        --input-bg: #1c2229;
        --border-col: #3a414d;
        --danger-red: #c0392b;
        --fantasy-font: 'Cinzel', serif;
        --body-font: 'Lora', serif;
    }

    body { 
        font-family: var(--body-font); 
        background: var(--bg-dark); 
        background-image: radial-gradient(circle at center, #1a1f26 0%, #0a0c10 100%);
        color: var(--text-main); 
        padding: 20px 10px; 
        margin: 0;
        line-height: 1.6;
    }

    h1 { 
        text-align: center; 
        font-family: var(--fantasy-font); 
        color: var(--accent-gold); 
        letter-spacing: 5px; 
        text-transform: uppercase; 
        margin: 0 0 20px 0;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        font-size: 2.2em;
    }

    .sheet-container {
        max-width: 900px;
        margin: auto;
        background: var(--card-bg);
        border: 1px solid var(--border-col);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.9), inset 0 0 100px rgba(0,0,0,0.5);
        position: relative;
        overflow: hidden;
    }

    /* Dekorative Ecken (Optionaler Style) */
    .sheet-container::before {
        content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        border: 1px solid rgba(212, 175, 55, 0.1); pointer-events: none; border-radius: 12px;
    }

    .section-header {
        font-family: var(--fantasy-font);
        background: linear-gradient(90deg, rgba(212, 175, 55, 0.15) 0%, transparent 100%);
        color: var(--accent-gold);
        font-weight: bold;
        padding: 10px;
        border-left: 3px solid var(--accent-gold);
        margin-top: 25px;
        text-transform: uppercase;
        font-size: 1em;
        letter-spacing: 1px;
    }

    label { font-family: var(--fantasy-font); font-size: 0.75em; color: var(--accent-gold); letter-spacing: 1px; }

    input, textarea {
        background: var(--input-bg);
        border: 1px solid var(--border-col);
        color: #fff;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 6px;
        font-family: var(--body-font);
        transition: all 0.3s ease;
    }
    input:focus { 
        border-color: var(--accent-gold); 
        background: #252b33; 
        outline: none; 
        box-shadow: 0 0 8px var(--accent-gold-glow);
    }

    .numbered-row { display: flex; align-items: center; gap: 12px; margin-top: 8px; }
    .row-number { color: var(--accent-gold); font-family: var(--fantasy-font); font-weight: bold; width: 20px; text-align: center; opacity: 0.7; }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 6px;
        margin-top: 15px;
    }
    .stat-box { background: rgba(0,0,0,0.3); border: 1px solid var(--border-col); text-align: center; border-radius: 6px; padding: 5px 0; }
    .stat-label { font-family: var(--fantasy-font); font-size: 0.6em; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 2px; }
    .stat-box input { border: none; background: transparent; text-align: center; font-size: 1.5em; font-weight: bold; height: 40px; padding: 0; color: #fff; }
    .current-hp { border: 2px solid var(--danger-red); background: rgba(192, 57, 43, 0.1); box-shadow: inset 0 0 10px rgba(192, 57, 43, 0.2); }

    .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }

    .skill-row { display: flex; justify-content: space-between; align-items: center; margin-top: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
    .skill-name { font-size: 0.95em; color: #cbd5e0; }
    .skill-input { width: 60px !important; text-align: center; font-weight: bold; padding: 5px; color: var(--accent-gold); font-size: 1.1em; }

    .notes-area { height: 180px; margin-top: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--border-col); line-height: 1.6; font-style: italic; color: #b0b8c4; }

    .footer-btns { margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    button { 
        background: transparent; color: var(--accent-gold); border: 1px solid var(--accent-gold);
        padding: 12px 24px; border-radius: 6px; cursor: pointer; font-family: var(--fantasy-font);
        font-weight: bold; font-size: 0.85em; transition: all 0.3s; letter-spacing: 1px;
    }
    button:hover { background: var(--accent-gold); color: #000; box-shadow: 0 0 15px var(--accent-gold-glow); }

    @media (max-width: 768px) {
        .main-grid { grid-template-columns: 1fr; gap: 20px; }
        .stats-grid { grid-template-columns: repeat(4, 1fr); }
        h1 { font-size: 1.6em; }
    }
</style>
</head>
<body>

    <h1>Ranger Sheet</h1>

    <div class="sheet-container">
        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px;">
            <div><label>Ranger Name</label><input type="text" id="char_name" class="save-field" placeholder="z.B. Verus"></div>
            <div><label>Level</label><input type="number" id="char_lvl" class="save-field"></div>
            <div><label>Experience</label><input type="number" id="char_xp" class="save-field"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><div class="stat-label">Mov</div><input type="number" id="s_mov" class="save-field"></div>
            <div class="stat-box"><div class="stat-label">Fig</div><input type="number" id="s_fig" class="save-field"></div>
            <div class="stat-box"><div class="stat-label">Sho</div><input type="number" id="s_sho" class="save-field"></div>
            <div class="stat-box"><div class="stat-label">Arm</div><input type="number" id="s_arm" class="save-field"></div>
            <div class="stat-box"><div class="stat-label">Wil</div><input type="number" id="s_wil" class="save-field"></div>
            <div class="stat-box"><div class="stat-label">Health</div><input type="number" id="s_hpm" class="save-field"></div>
            <div class="stat-box current-hp"><div class="stat-label">Current</div><input type="number" id="s_hpc" class="save-field"></div>
            <div class="stat-box"><div class="stat-label">Recr</div><input type="number" id="s_rec" class="save-field"></div>
        </div>

        <div class="main-grid">
            <div>
                <div class="section-header">Heroic Abilities & Spells</div>
                <div class="numbered-row"><span class="row-number">I</span><input type="text" id="ab1" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">II</span><input type="text" id="ab2" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">III</span><input type="text" id="ab3" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">IV</span><input type="text" id="ab4" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">V</span><input type="text" id="ab5" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">VI</span><input type="text" id="ab6" class="save-field"></div>

                <div class="section-header">Equipment</div>
                <div class="numbered-row"><span class="row-number">1</span><input type="text" id="it1" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">2</span><input type="text" id="it2" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">3</span><input type="text" id="it3" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">4</span><input type="text" id="it4" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">5</span><input type="text" id="it5" class="save-field"></div>
                <div class="numbered-row"><span class="row-number">6</span><input type="text" id="it6" class="save-field"></div>
            </div>

            <div>
                <div class="section-header">Skills</div>
                <div class="skill-row"><span class="skill-name">Acrobatics</span><input type="number" id="sk_ac" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Ancient Lore</span><input type="number" id="sk_al" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Armoury</span><input type="number" id="sk_ar" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Climb</span><input type="number" id="sk_cl" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Leadership</span><input type="number" id="sk_le" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Navigation</span><input type="number" id="sk_na" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Perception</span><input type="number" id="sk_pe" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Pick Lock</span><input type="number" id="sk_pl" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Read Runes</span><input type="number" id="sk_rr" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Stealth</span><input type="number" id="sk_st" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Strength</span><input type="number" id="sk_sr" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Survival</span><input type="number" id="sk_sv" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Swim</span><input type="number" id="sk_sw" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Track</span><input type="number" id="sk_tr" class="save-field skill-input"></div>
                <div class="skill-row"><span class="skill-name">Traps</span><input type="number" id="sk_tp" class="save-field skill-input"></div>
            </div>
        </div>

        <div class="section-header">Quest Chronicles</div>
        <textarea id="quest_notes" class="save-field notes-area" placeholder="Schreibe deine Legende..."></textarea>

        <div class="footer-btns">
            <button onclick="downloadJSON()">ðŸ’¾ Save Character File</button>
            <label for="import-file" style="cursor:pointer; background:transparent; color:var(--accent-gold); border:1px solid var(--accent-gold); padding:12px 24px; border-radius:6px; font-family:var(--fantasy-font); font-weight:bold; font-size:0.85em; letter-spacing:1px; display:inline-block;">ðŸ“‚ Load Character File</label>
            <input type="file" id="import-file" style="display:none" onchange="importJSONFile(event)">
            <button onclick="clearSheet()" style="border-color: #555; color: #777;">ðŸ’€ Obliterate</button>
        </div>
    </div>

<script>
    const saveFields = document.querySelectorAll('.save-field');
    const STORAGE_KEY = 'rosd_ranger_v_final';

    function save() {
        const data = {};
        saveFields.forEach(f => data[f.id] = f.value);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function load() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if(raw) applyData(JSON.parse(raw));
    }

    function applyData(data) {
        saveFields.forEach(f => { if(data[f.id] !== undefined) f.value = data[f.id]; });
        save();
    }

    saveFields.forEach(f => f.addEventListener('input', save));
    window.onload = load;

    function downloadJSON() {
        const data = localStorage.getItem(STORAGE_KEY);
        const name = document.getElementById('char_name').value || 'Ranger';
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${name}_RoSD_Sheet.json`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function importJSONFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                applyData(data);
            } catch (err) { alert("Das ist keine gÃ¼ltige Ranger-Datei!"); }
        };
        reader.readAsText(file);
    }

    function clearSheet() {
        if(confirm("MÃ¶chtest du diesen Ranger wirklich in die Schatten schicken? Alle Daten werden gelÃ¶scht.")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
